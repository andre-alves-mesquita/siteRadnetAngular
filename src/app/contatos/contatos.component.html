<div class="text-center pt-5 pb-5 d-flex row">
    <div>
        <h2>CONTATO</h2>
        <p>Envie-nos um e-mail, Whatsapp ou deixe seu número que ligamos para você</p>
    </div>
    <div class="col pt-5" *ngFor="let contato of Contatos">
        <i class="{{contato.icone}}"></i>
        <h4>{{contato.tipo}}</h4>
        <p>{{contato.info}}</p>
    </div>
</div>
