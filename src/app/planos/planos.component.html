<div class="container row mt-5 mb-5 text-center">
    <h2>Planos Radnet Telecom</h2>
    <div class="col bg-warning m-1 p-4" *ngFor="let plano of Planos">
        <h5>{{plano.nome}}</h5>
        <p>{{plano.velocidade}}</p>
        <p>{{plano.upload}}</p>
        <p>WI-FI GRÁTIS</p>
        <a href="">Condições Especiais</a>
        <p>{{plano.preco}}</p>
        <button type="button" class="btn btn-primary" routerLink="/pre-cadastro">Assine Já</button>
    </div>

</div>
